<div class="cotainer">
    <div class="row text-center">
        <div class="col-12">
            <h1>Counter</h1>
            <h2> {{ counter }} </h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-12">
            <button class="btn btn-primary mr-4" (click)="increment()">Increment</button>
            <button class="btn btn-warning" (click)="decrement()">Decrement</button>
        </div>
    </div>
    <hr />
    <div class="row text-center">
        <div class="col-12">
            <app-hijo [counter]="counter" (changeValueEmiter)="counter = $event"></app-hijo>
        </div>
    </div>
</div>
